<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ROX Guild Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <h1>CORGI GUILD PANEL</h1>
  <input type="password" id="pass" placeholder="หัวกิลด์">
  <button onclick="login()">Login</button>
</div>

<div class="container">

  <div class="pool" id="pool">
    <h2>POOL</h2>

    <div class="addbox">
      <h3>เพิ่มตัวละคร</h3>

      <input id="charName" placeholder="ชื่อตัวละคร">

      <select id="charJob">
        <option value="rune_knight">Rune Knight</option>
        <option value="royal_guard">Royal Guard</option>
        <option value="warlock">Warlock</option>
        <option value="sorcerer">Sorcerer</option>
        <option value="mechanic">Mechanic</option>
        <option value="geneticist">Geneticist</option>
        <option value="arch_bishop">Arch Bishop</option>
        <option value="sura">Sura</option>
        <option value="guillotine_cross">Guillotine Cross</option>
        <option value="shadow_chaser">Shadow Chaser</option>
        <option value="ranger">Ranger</option>
        <option value="maestro">Maestro</option>
        <option value="wanderer">Wanderer</option>
        <option value="star_emperor">Star Emperor</option>
        <option value="soul_reaper">Soul Reaper</option>
        <option value="hyper_novice">Hyper Novice</option>
        <option value="spirit_handler">Spirit Handler</option>
      </select>

      <button onclick="addChar()">เพิ่ม</button>
    </div>

  </div>

  <div class="raids">
    <div class="raid" id="raid1"><h2>RAID 1</h2></div>
    <div class="raid" id="raid2"><h2>RAID 2</h2></div>
    <div class="raid" id="raid3"><h2>RAID 3</h2></div>
    <div class="raid" id="raid4"><h2>RAID 4</h2></div>
    <div class="raid" id="raid5"><h2>RAID 5</h2></div>
    <div class="raid" id="raid6"><h2>RAID 6</h2></div>
    <div class="raid" id="raid7"><h2>RAID 7</h2></div>
  </div>

</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
