<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ROX Guild Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <h1>CORGI GUILD PANEL</h1>
  <input type="password" id="pass" placeholder="หัวกิลด์">
  <button onclick="login()">Login</button>
</div>

<div class="container">

  <div class="pool" id="pool">
    <h2>POOL</h2>
  </div>

  <div class="raids">
    <div class="raid" id="raid1"><h2>RAID 1</h2></div>
    <div class="raid" id="raid2"><h2>RAID 2</h2></div>
    <div class="raid" id="raid3"><h2>RAID 3</h2></div>
    <div class="raid" id="raid4"><h2>RAID 4</h2></div>
    <div class="raid" id="raid5"><h2>RAID 5</h2></div>
  </div>

</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
