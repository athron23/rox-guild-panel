<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ROX Guild Panel</title>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="topbar">
  <h1>CORGI GUILD PANEL</h1>
  <input type="password" id="pass" placeholder="หัวกิลด์">
  <button onclick="login()">Login</button>
</div>

<div class="container">

  <div class="pool" id="pool">
    <h2>POOL</h2>
    <div class="addbox">
  <h3>เพิ่มตัวละคร</h3>

  <input id="charName" placeholder="ชื่อตัวละคร">

  <select id="charJob">
    <option value="knight">Knight</option>
    <option value="priest">Priest</option>
    <option value="wizard">Wizard</option>
    <option value="assassin">Assassin</option>
    <option value="sniper">Sniper</option>
  </select>

  <button onclick="addChar()">เพิ่ม</button>
</div>
  </div>

  <div class="raids">
    <div class="raid" id="raid1"><h2>RAID 1</h2></div>
    <div class="raid" id="raid2"><h2>RAID 2</h2></div>
    <div class="raid" id="raid3"><h2>RAID 3</h2></div>
    <div class="raid" id="raid4"><h2>RAID 4</h2></div>
    <div class="raid" id="raid5"><h2>RAID 5</h2></div>
  </div>

</div>

  <div class="card p-3">
  <h5>เพิ่มตัวละคร</h5>

  <input id="charName" class="form-control mb-2" placeholder="ชื่อตัวละคร">
  
  <select id="charJob" class="form-control mb-2">
    <option value="Knight">Knight</option>
    <option value="Priest">Priest</option>
    <option value="Wizard">Wizard</option>
  </select>

  <button onclick="addChar()" class="btn btn-primary">
    เพิ่ม + Save
  </button>
</div>

<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>
